<!DOCTYPE html>
<html>

<head>
    <title>Firebase - Train Time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Anytime is Train Time</h1>
                <h3>Choo Choo, Chee Chee.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 main-body">
                <h5 class="headings">Current Train Schedule</h5>
                <table class="table" id="table">
                    <th id="train-name">Train Name</th>
                    <th id="destination">Destination</th>
                    <th id="frequency">Frequency (min)</th>
                    <th id="next-arrival">Next Arrival</th>
                    <th id="minutes-away">Minutes Away</th>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 main-body">
                <h5 class="headings">Add Train</h5>
                <form id="form">
                    Train Name:
                    <br/>
                    <input id="train-input" type="text" name="train" required/>
                    <br/> Destination:
                    <br/>
                    <input id="dest-input" type="text" name="destination" required/>
                    <br/> First Train Time (HH:mm - military time):
                    <br/>
                    <input id="first-train-input" type="text" name="time" required/>
                    <br/> Frequency (min):
                    <br/>
                    <input id="freq-input" type="text" name="frequency" required/>
                    <br/>
                    <button id="submit" class="btn btn-default btn-primary" type="submit" name="submit">Submit</button>
                </form>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/J2yi79KtCb8" frameborder="0" allowfullscreen loop></iframe>
            </div>
        </div>
    </div>
    <script src="assets/javascript/firebase.js"></script>
</body>

</html>
